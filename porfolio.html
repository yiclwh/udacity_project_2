<!DOCTYPE html>
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">

        <link rel="stylesheet" media="screen and (min-width: 700px)" href="styles-large.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <body>
        <header class="header">
            <div class="logo_box">

                <figure class="porfolio_item">
                    <img src="images/project_1.png" alt="Net Neutrality">

                <figure class="porfolio_item">

                    </figcaption>

                    <img src="images/project_3.png" alt="Hamburger emoji">
